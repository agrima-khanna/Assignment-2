<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="src/styles.css" />

    <title>Assignment-2</title>

  <body>
      <div class="top">Grocery List</div>
      <div class="content">
    <div class="status add">
      <div class="heading">Add Grocery Item</div>
      </br>
      <div class="inputSection">
      <form action="">
      
        <label for="name">Item</label><br />
        <input type="text" id="name" name="name" placeholder="Item name" required />
        <div class="quantDiv">
        <button id="decrement" type="button">-</button>
        <div id="quantity" name="quantity" value="1" >1</div>
        <button id="increment" type="button">+</button>
       
        </div>
      </br> </br> 
      <button id="cancel" class="cancel" type="button">Cancel</button>
        
        <input
          class="submitBtn"
          name="submitBtn"
          type="submit"
          value="Add Item"
        />
      </form>
    </div>
    </div>
    <div class="display">
      <div class="heading">Grocery List <sup id="count">0</sup> <button id="deleteAll"> <i class="fas fa-trash fa-2x"></i> </button></div>
      
    </br>
      <ul class="list" style="list-style-type: none"></ul>
    </div>
  </div>
  </body>
